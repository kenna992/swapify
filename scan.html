<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monitoring in Progress</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/assets/images/logo/32x32.png" />
    <link rel="stylesheet" href="/assets/css/style-reset.css" />

    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #ffffff;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 999999;
      }

      .container {
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        background: #ffffff;
        position: relative;
        z-index: 1000000;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e5e7eb;
        border-radius: 50%;
        border-top: 3px solid #4f46e5;
        animation: spin 1s linear infinite;
        margin-bottom: 16px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      #title {
        font-size: 18px;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 8px;
        line-height: 1.3;
      }

      #message {
        font-size: 16px;
        color: #6b7280;
        line-height: 1.4;
        max-width: 350px;
      }

      .info-note {
        font-size: 12px;
        color: #9ca3af;
        margin-top: 16px;
        padding: 8px;
        background: #f9fafb;
        border-radius: 6px;
        max-width: 350px;
      }

      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="loading-spinner"></div>

      <h2 id="title">Swapify - Monitoring in Progress</h2>
      
      <p id="message">Initializing ...</p>

    </div>
    
    <script src="/content-script.js"></script>
  </body>
</html>
